<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" th:href="@{/assets/login/register/fonts/material-icon/css/material-design-iconic-font.min.css}">

    <!-- Main css -->
    <link rel="stylesheet" th:href="@{/assets/login/register/css/style.css}">
</head>
<body>

    <div class="main" style="padding: 50px">
        <!-- Sign up form -->
        <section class="signup" style="margin-bottom: 0px;">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>

                        <!-- TODO: check action to Controller -->
                        <form th:action="@{/member/process}" th:object="${newMember}" method="post" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" th:field="*{userId}" placeholder="User Name"/>
                                <!-- add error message (if presence) -->
                                <span th:if="${#fields.hasErrors('userId')}"
                                      th:errors="*{userId}" class="error-message"></span>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" th:field="*{password}" placeholder="Password"/>
                                <!-- add error message (if presence) -->
                                <span th:if="${#fields.hasErrors('password')}"
                                      th:errors="*{password}" class="error-message"></span>
                            </div>
                            <div class="form-group">
                                <label for="re_pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                            </div>
<!--                            <div class="form-group">-->
<!--                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />-->
<!--                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a th:href="@{#}" class="term-service">Terms of service</a></label>-->
<!--                            </div>-->
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img th:src="@{/assets/login/register/images/signup-image.jpg}" alt="sing up image"></figure>
                        <a th:href="@{/showMyLoginPage}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script th:src="@{/assets/login/register/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/assets/login/register/js/main.js}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
