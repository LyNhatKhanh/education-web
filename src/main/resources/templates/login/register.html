<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link th:href="@{/assets/login/register/vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet"
          media="all">
    <link th:href="@{/assets/login/register/vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet"
          media="all">
    <!-- Font special for pages-->
    <link th:href="@{/assets/login/register/https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i}"
          rel="stylesheet">

    <!-- Vendor CSS-->
    <link th:href="@{/assets/login/register/vendor/select2/select2.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/assets/login/register/vendor/datepicker/daterangepicker.css}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link th:href="@{/assets/login/register/css/main.css}" rel="stylesheet" media="all">
</head>

<body>
<div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
    <div class="wrapper wrapper--w790">
        <div class="card card-5">
            <div class="card-heading">
                <h2 class="title">Sign up</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/processSignUp}" th:object="${newUser}" th:method="post">
                    <!-- Name -->
                    <div class="form-row m-b-55">
                        <div class="name">Name</div>
                        <div class="value">
                            <div class="row row-space">
                                <div class="col-2">
                                    <!-- add error message (if presence) -->
                                    <p th:if="${#fields.hasErrors('firstName')}"
                                       th:errors="*{firstName}" class="error-message"></p>
                                    <div class="input-group-desc">
                                        <input class="input--style-5" type="text" name="firstName"
                                               th:field="*{firstName}"/>
                                        <label class="label--desc">First name</label>

                                    </div>
                                </div>
                                <div class="col-2">
                                    <!-- add error message (if presence) -->
                                    <p th:if="${#fields.hasErrors('lastName')}"
                                       th:errors="*{lastName}" class="error-message"></p>
                                    <div class="input-group-desc">
                                        <input class="input--style-5" type="text" name="lastName"
                                               th:field="*{lastName}"/>
                                        <label class="label--desc">Last name</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Username -->
                    <div class="form-row">
                        <div class="name">Username</div>
                        <div class="value">
                            <!-- add error message (if presence) & duplicate username-->
                            <span th:if="${#fields.hasErrors('userName')}"
                                  th:errors="*{userName}" class="error-message"></span>
                            <span th:if="${errorMessage}" th:text="${errorMessage}" class="error-message"></span>
                            <div class="input-group">
                                <input class="input--style-5" type="text" name="userName" th:field="*{userName}"/>
                            </div>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="form-row">
                        <div class="name">Password</div>
                        <div class="value">
                            <!-- add error message (if presence) -->
                            <span th:if="${#fields.hasErrors('password')}"
                                  th:errors="*{password}" class="error-message"></span>
                            <div class="input-group">
                                <input class="input--style-5" type="password" name="password" th:field="*{password}"/>
                            </div>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="form-row">
                        <div class="name">Email</div>
                        <div class="value">
                            <!-- add error message (if presence) -->
                            <span th:if="${#fields.hasErrors('email')}"
                                  th:errors="*{email}" class="error-message"></span>
                            <div class="input-group">
                                <input class="input--style-5" type="email" name="email" th:field="*{email}"/>
                            </div>
                        </div>
                    </div>

                    <!-- Address -->
                    <div class="form-row">
                        <div class="name">Address</div>
                        <div class="value">
                            <!-- add error message (if presence) -->
                            <span th:if="${#fields.hasErrors('address')}"
                                  th:errors="*{address}" class="error-message"></span>
                            <div class="input-group">
                                <input class="input--style-5" type="text" name="address" th:field="*{address}"/>
                            </div>
                        </div>
                    </div>

                    <!-- Telephone -->
                    <div class="form-row">
                        <div class="name">Phone</div>
                        <div class="value">
                            <!-- add error message (if presence) -->
                            <span th:if="${#fields.hasErrors('telephone')}"
                                  th:errors="*{telephone}" class="error-message"></span>
                            <div class="input-group">
<!--                                <input class="input&#45;&#45;style-5" type="tel" name="telephone" th:field="*{telephone}"/>-->
                                <input type="tel" class="input--style-5" th:field="*{telephone}" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                        id="phone">
                            </div>
                        </div>
                    </div>

                    <!-- Gender - radio -->
                    <div class="form-row">
                        <div class="name">Gender</div>
                        <div class="form-control-error">
                            <!-- add error message (if presence) -->
                            <span th:if="${#fields.hasErrors('gender')}"
                                  th:errors="*{gender}" class="error-message"></span>
                            <select th:field="*{gender}" style="width: 200px; height: 40px; padding-left: 22px; font-size: 16px; font-family: inherit;">
                                <option value="">Choose option</option>
                                <option th:each="genderChoose : ${genderOption}" th:value="${genderChoose}"
                                        th:text="${genderChoose}"></option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn--radius-2 btn--red" type="submit">
                            Register
                        </button>


                    </div>
                </form>
                <div class="already-member">
                    <a th:href="@{/showMyLoginPage}" class="signup-image-link" style="align-items: center">I am already member</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    // customize the notice that appears when the input doesn't match the specified pattern
    const phoneInput = document.getElementById('phone');
    phoneInput.oninvalid = function (event) {
        event.target.setCustomValidity('Please enter the phone number in the format 091-234-5678');
    };

    phoneInput.oninput = function (event) {
        event.target.setCustomValidity('');
    };

</script>

<!-- Jquery JS-->
<script th:src="@{/assets/login/register/vendor/jquery/jquery.min.js}"></script>
<!-- Vendor JS-->
<script th:src="@{/assets/login/register/vendor/select2/select2.min.js}"></script>
<script th:src="@{/assets/login/register/vendor/datepicker/moment.min.js}"></script>
<script th:src="@{/assets/login/register/vendor/datepicker/daterangepicker.js}"></script>

<!-- Main JS-->
<script th:src="@{/assets/login/register/js/global.js}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
