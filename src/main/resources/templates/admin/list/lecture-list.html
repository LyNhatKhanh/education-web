<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin/admin.html}">
<head>
    <title>User List</title>
</head>
<body>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" layout:fragment="content">

    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>Course Information</h1>
        <ol class="breadcrumb"> <!-- change column-list to row-list -->
            <li><a th:href="@{/admin/index}"><i class="fa fa-dashboard"></i>Home</a></li>
            <li><a th:href="@{#}">Management</a></li>
            <li><a th:href="@{#}">Manage Course - Lecture</a></li>
            <li><a th:href="@{/admin/course}">Course</a></li>
            <li><a th:href="@{/admin/course/form(courseId=${courseId})}">Course Information</a></li>
            <li class="active">Lecture of Course</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="box">

            <!-- box header -->
            <div class="box-header with-border">
                <!-- left side-->
                <h3>Lecture of Course</h3>
                <!-- right side-->
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                            title="Collapse">
                        <i class="fa fa-minus"></i></button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip"
                            title="Remove">
                        <i class="fa fa-times"></i></button>
                </div>

                <hr>
                <!-- TODO: add new Student function-->
                <a flag="info" style="margin-bottom: 10px"
                   class="dt-button buttons-colvis btn btn-white btn-primary btn-bold"
                   data-toggle="tooltip"
                   title='Thêm bài viết' th:href="@{#}">
                    <span>
                        <i class="fa fa-plus-circle bigger-110 purple"></i>
                    </span>
                    <span>Add new Student</span>
                </a>
            </div>

            <!-- box body -->
            <div class="box-body">
                <div class="box">

                    <!-- box search -->
                    <form>
                        <div class="input-group input-group-sm" style="width: 150px;">
                            <!-- input -->
                            <input type="text" name="keyword" class="form-control pull-right" placeholder="Search">

                            <!-- button submit -->
                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </form>

                    <!-- Alert Create new account success -->
                    <div th:if="${param.message != null}" class="message">
                        <div class="alert col-xs-offset-1 col-xs-10" th:classappend="${alert}" style="margin-left: 0px; padding: 15px;">
                            <span th:text="${messageResponse}" style="font-weight: bold"></span>
                        </div>
                    </div>

                    <div class="box-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <table id="example2" class="table table-bordered table-hover dataTable" role="grid"
                                       aria-describedby="example2_info">
                                    <thead>
                                    <tr role="row" class="d-flex">
                                        <th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1"
                                            colspan="1" aria-sort="ascending"
                                            aria-label="Rendering engine: activate to sort column descending"
                                            style="text-align: center;">
                                            Id
                                        </th>
                                        <th class="sorting col-sm-3" tabindex="0" aria-controls="example2" rowspan="1"
                                            colspan="1" aria-label="Browser: activate to sort column ascending"
                                            style="text-align: center;">
                                            Title
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1"
                                            colspan="1" aria-label="Browser: activate to sort column ascending"
                                            style="text-align: center;">
                                            Enable
                                        </th>
                                        <th class="sorting col-sm-3" tabindex="0" aria-controls="example2" rowspan="1"
                                            colspan="1" aria-label="Browser: activate to sort column ascending"
                                            style="text-align: center;">
                                            Action
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr role="row" th:each="user : ${userAccounts}" class="d-flex">
                                        <td th:text="${user.id}" style="text-align: center;"></td>
                                        <td th:text="${user.firstName + ' ' + user.lastName}" style="padding-left: 30px;"></td>
                                        <td th:text="${user.email}" style="padding-left: 30px;"></td>
                                        <td th:text="${user.telephone}" style="text-align: center;"></td>
                                        <td th:text="${user.enabled}" style="text-align: center;"></td>

                                        <td class="col-sm-3" style="text-align: center;">
                                            <a th:href="@{/admin/user/showForm(userId=${user.id})}" class="btn btn-primary btn-sm"
                                               th:if="${#authorization.expression('hasRole(''ADMIN'')')}">Update</a>
                                            <a th:href="@{/admin/course/studentDetail(userId=${user.id}, courseId=${courseId})}" class="btn btn-info btn-sm">Detail</a>
                                            <a th:href="@{/admin/course/deleteOutOfCourse(userId=${user.id}, courseId=${courseId})}"
                                               class="btn btn-danger btn-sm"
                                               onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false">Delete</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- box footer -->
            <div class="box-footer">
                <div class="box">
                    <a th:href="@{/admin/course}" class="control-label">Back to Course List</a>
                </div>
            </div>

            <!-- /.box -->
        </div>

        <!-- /.content -->
    </section>


    <!-- /.content-wrapper -->
</div>
</body>
</html>
