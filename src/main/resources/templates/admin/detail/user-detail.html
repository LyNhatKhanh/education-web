<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin/admin.html}">
<head>
    <title>User Detail</title>
</head>
<body>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" layout:fragment="content">

    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>Course Information</h1>
      <ol class="breadcrumb"> <!-- change column-list to row-list -->
        <li><a th:href="@{/admin/index}"><i class="fa fa-dashboard"></i>Home</a></li>
        <li><a th:href="@{#}">Management</a></li>
        <li><a th:href="@{#}">Manage Course - Lecture</a></li>
        <li><a th:href="@{/admin/course}">Course</a></li>
        <li><a th:href="@{/admin/course/form(courseId=${courseId})}">Course Information</a></li>
        <li><a th:href="@{/admin/course/studentOfCourse(courseId=${courseId})}">Students of Course</a></li>
        <li class="active">Detail of Student</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="box">

        <!-- box header -->
        <div class="box-header with-border">
          <!-- left side-->
          <h3>User Detail - <span th:text="'&quot;' + ${userAccount.userName} + '&quot;'" style="color: cornflowerblue; text-transform: uppercase;"></span></h3>
          <!-- right side-->
          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                    title="Collapse">
              <i class="fa fa-minus"></i></button>
            <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip"
                    title="Remove">
              <i class="fa fa-times"></i></button>
          </div>

          <hr>
        </div>
        <!-- box header -->

        <!-- box body -->
        <div class="box-body">
          <div class="box">

            <div class="container">
              <div class="form-group user-detail">
                <label for="firstName">First Name</label>
                <p th:text="${userAccount.firstName}" id="firstName"></p>
              </div>

              <div class="form-group user-detail">
                <label for="lastName">Last Name</label>
                <p th:text="${userAccount.lastName}" id="lastName"></p>
              </div>

              <div class="form-group user-detail">
                <label for="userName">Username</label>
                <p th:text="${userAccount.userName}" id="userName"></p>
              </div>

              <div class="form-group user-detail">
                <label for="gender">Gender</label>
                <p th:text="${userAccount.gender}" id="gender"></p>
              </div>

              <div class="form-group user-detail">
                <label for="addresss">Address</label>
                <p th:text="${userAccount.address}" id="addresss"></p>
              </div>

              <div class="form-group user-detail">
                <label for="email">Email</label>
                <p th:text="${userAccount.email}" id="email"></p>
              </div>

              <div class="form-group user-detail">
                <label for="telephone">Telephone</label>
                <p th:text="${userAccount.telephone}" id="telephone"></p>
              </div>

              <div class="form-group user-detail">
                <label for="enable">Enable</label>
                <p th:text="${userAccount.enabled}" id="enable"></p>
              </div>
            </div>


          </div>
        </div>
        <!-- box body -->

        <!-- box footer -->
        <div class="box-footer">
          <div class="box">
            <a th:href="@{/admin/course/studentOfCourse(courseId=${courseId})}" class="control-label">Back to Student List of Course</a>
          </div>
        </div>
        <!-- box footer -->

      </div>
      <!-- Default box -->

    </section>
    <!-- Main content -->

  </div>
  <!-- Content Wrapper. Contains page content -->
</body>
</html>
