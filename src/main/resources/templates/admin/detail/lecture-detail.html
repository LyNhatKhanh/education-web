<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin/admin.html}">
<head>
    <title>Lecture Detail</title>
</head>
<body>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" layout:fragment="content">

    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>Course Information</h1>
      <ol class="breadcrumb"> <!-- change column-list to row-list -->
        <li><a th:href="@{/admin/index}"><i class="fa fa-dashboard"></i>Home</a></li>
        <li><a th:href="@{#}">Management</a></li>
        <li><a th:href="@{#}">Manage Course - Lecture</a></li>
        <li><a th:href="@{/admin/course}">Course</a></li>
        <li><a th:href="@{/admin/course/form(courseId=${courseId})}">Course Information</a></li>
        <li><a th:href="@{/admin/course/lectureOfCourse(courseId=${courseId})}">Lecture of Course</a></li>
        <li class="active">Detail of Lecture</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="box">

        <!-- box header -->
        <div class="box-header with-border">
          <!-- left side-->
          <h3>Preview of the lecture - <span th:text="'&quot;' + ${lecture.title} + '&quot;'" style="color: cornflowerblue;"></span></h3>
          <!-- right side-->
          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                    title="Collapse">
              <i class="fa fa-minus"></i></button>
            <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip"
                    title="Remove">
              <i class="fa fa-times"></i></button>
          </div>

          <hr>
        </div>
        <!-- box header -->

        <!-- box body -->
        <div class="box-body">
          <div class="box">

            <div class="container" style="max-width: 800px">


              <!--<div class="form-group user-detail">
                <label for="courseId">Course</label>
                <p th:if="${lecture.courseId != null}" th:text="${lecture.courseId.title}" id="courseId"></p>
                <p th:if="${lecture.courseId == null}"  th:text="'Empty'" id="courseId" style="font-style: italic; color: gray"></p>
              </div>-->

              <div class="form-group user-detail">
                <div th:utext="${lecture.content}"></div>
              </div>
            </div>


          </div>
        </div>
        <!-- box body -->

        <!-- box footer -->
        <div class="box-footer">
          <div class="box">
            <a th:href="@{/admin/course/lectureOfCourse(courseId=${courseId})}" class="control-label">Back to Lecture List of Course</a>
          </div>
        </div>
        <!-- box footer -->

      </div>
      <!-- Default box -->

    </section>
    <!-- Main content -->

  </div>
  <!-- Content Wrapper. Contains page content -->
</body>
</html>
