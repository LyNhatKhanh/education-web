<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin/admin.html}">
<head>
    <title>Course Form</title>
</head>
<body>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" layout:fragment="content">

    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>Course Information</h1>
        <ol class="breadcrumb"> <!-- change column-list to row-list -->
            <li><a th:href="@{/admin/index}"><i class="fa fa-dashboard"></i>Home</a></li>
            <li><a th:href="@{#}">Management</a></li>
            <li><a th:href="@{#}">Manage Course - Lecture</a></li>
            <li><a th:href="@{/admin/course}">Course</a></li>
            <li class="active">Information</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- Default box -->
        <div class="box">
            <!-- box header -->
            <div class="box-header with-border">
                <!-- left side-->
                <h3>Save Course</h3>
                <!-- right side-->
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                            title="Collapse">
                        <i class="fa fa-minus"></i></button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip"
                            title="Remove">
                        <i class="fa fa-times"></i></button>
                </div>
            </div>

            <!-- box body -->
            <div class="box-body">
                <div class="box">
                    <!-- form for POST method-->
                    <form th:action="@{/admin/course/save}" th:object="${course}" method="post">
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right">Title</label>
                            <input type="text" class="col-sm-9" th:field="*{title}" placeholder="Enter Title">
                        </div>
                        <hr>
                        <hr>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right">Instructor</label>
                            <select class="col-sm-9" th:field="*{theInstructor}">
                                <span th:if="*{theInstructor == null}">
                                    <option value="">Choose Instructor</option>
                                    <option th:each="tempInstructor : ${instructors}" th:value="${tempInstructor.id}"
                                            th:text="${tempInstructor.firstName + ' ' + tempInstructor.lastName}">
                                    </option>
                                </span>
                                <span th:if="*{theInstructor != null}">
                                    <option value="">Choose Instructor</option>
                                    <option th:each="tempInstructor : ${instructors}" th:value="${tempInstructor.id}"
                                            th:text="${tempInstructor.firstName + ' ' + tempInstructor.lastName}"
                                            th:selected="${tempInstructor.id == course.theInstructor.id}">
                                    </option>
                                </span>
                            </select>
                        </div>
                        <hr>
                        <hr>
                        <input type="submit" value="Save" class="btn btn-info col-2" style="margin-left: 15px;"> <br>
                    </form>
                </div>
            </div>

            <!-- box footer -->
            <div class="box-footer">
                <div class="box">
                    <a th:href="@{/admin/course}" class="control-label">Back to Course List</a>
                </div>
            </div>
        </div>
        <!-- /.box -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
</body>
</html>
