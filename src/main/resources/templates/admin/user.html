<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin/admin.html}">
<head>
    <title>User</title>
</head>
<body>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            User List
            <small>All of our Users</small>
        </h1>
        <ol class="breadcrumb"> <!-- change column-list to row-list -->
            <li><a th:href="@{/admin/index.html}"><i class="fa fa-dashboard"></i>Home</a></li>
            <li><a th:href="@{#}">Management</a></li>
            <li><a th:href="@{#}">Manage User</a></li>
            <li class="active" th:href="@{/admin/user.html}">All Users</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="box">
            <!-- box header -->
            <div class="box-header with-border">
                <!-- left side-->
                <a flag="info"
                   class="dt-button buttons-colvis btn btn-white btn-primary btn-bold"
                   data-toggle="tooltip"
                   title='Thêm bài viết' th:href="@{/admin/users/showFormForAdd}">
                    <span>
                        <i class="fa fa-plus-circle bigger-110 purple"></i>
                    </span>
                    <span>Add new User</span>
                </a>

                <!-- right side-->
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                            title="Collapse">
                        <i class="fa fa-minus"></i></button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip"
                            title="Remove">
                        <i class="fa fa-times"></i></button>
                </div>
            </div>

            <!-- box body -->
            <div class="box-body">
                <div class="box">

                    <!-- box search -->
                    <form>
                        <div class="input-group input-group-sm" style="width: 150px;">
                            <!-- input -->
                            <input type="text" name="keyword" class="form-control pull-right" placeholder="Search">

                            <!-- button submit -->
                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </form>
                    <!-- Alert Create new account success -->
                    <div th:if="${param.message != null}" class="message">
                        <div class="alert col-xs-offset-1 col-xs-10" th:classappend="${alert}" style="margin-left: 0px; padding: 15px;">
                            <span th:text="${messageResponse}" style="font-weight: bold"></span>
                        </div>
                    </div>
                    <div class="box-body">
                        <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                            <div class="row">
                                <div class="col-sm-6"></div>
                                <div class="col-sm-6"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <table id="example2" class="table table-bordered table-hover dataTable" role="grid"
                                           aria-describedby="example2_info">
                                        <thead>
                                        <tr role="row" class="d-flex">
                                            <!-- TODO: check col-sm-? -->
                                            <th class="sorting_asc col-sm-0.5" tabindex="0" aria-controls="example2" rowspan="1"
                                                colspan="1" aria-sort="ascending"
                                                aria-label="Rendering engine: activate to sort column descending"
                                                style="text-align: center;">
                                                Id
                                            </th>
                                            <th class="sorting col-sm-2.5" tabindex="0" aria-controls="example2" rowspan="1"
                                                colspan="1" aria-label="Browser: activate to sort column ascending"
                                                style="text-align: center;">
                                                Username
                                            </th>
                                            <th class="sorting col-sm-2.5" tabindex="0" aria-controls="example2" rowspan="1"
                                                colspan="1" aria-label="Browser: activate to sort column ascending"
                                                style="text-align: center;">
                                                Full Name
                                            </th>
                                            <th class="sorting col-sm-3" tabindex="0" aria-controls="example2" rowspan="1"
                                                colspan="1" aria-label="Browser: activate to sort column ascending"
                                                style="text-align: center;">
                                                Email
                                            </th>
                                            <th class="sorting col-sm-0.5" tabindex="0" aria-controls="example2" rowspan="1"
                                                colspan="1" aria-label="Browser: activate to sort column ascending"
                                                style="text-align: center;">
                                                Enable
                                            </th>
                                            <th class="sorting col-sm-3" tabindex="0" aria-controls="example2" rowspan="1"
                                                colspan="1" aria-label="Browser: activate to sort column ascending"
                                                style="text-align: center;">
                                                Action
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr role="row" th:each="user : ${userAccounts}" class="d-flex">
                                            <td th:text="${user.id}" style="text-align: center;"></td>
                                            <td th:text="${user.userName}" style="padding-left: 30px;"></td>
                                            <td th:text="${user.firstName + ' ' + user.lastName}" style="padding-left: 30px;"></td>
                                            <td th:text="${user.email}" style="padding-left: 30px;"></td>
                                            <td th:text="${user.enabled}" style="text-align: center;"></td>

                                            <td class="col-sm-3" style="text-align: center;">
                                                <a th:href="@{/admin/user/showFormForUpdate(userId=${user.id})}" class="btn btn-info btn-sm">Update</a>
                                                <a th:href="@{/admin/user/deleteEmployee(userId=${user.id})}"
                                                   class="btn btn-danger btn-sm"
                                                   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-5">
                                    <div class="dataTables_info" id="example2_info" role="status" aria-live="polite">
                                        Showing 1 to 10 of 57 entries
                                    </div>
                                </div>
                                <div class="col-sm-7">
                                    <div class="dataTables_paginate paging_simple_numbers" id="example2_paginate">
                                        <ul class="pagination">
                                            <!-- Previous -->
                                            <li th:if="${currentPage > 1}" class="paginate_button previous" id="example2_previous"
                                                th:classappend="${currentPage == 1 ? 'disabled' : ''}">
                                                <a th:href="@{'?pageNo=' + ${currentPage - 1}}" aria-controls="example2" data-dt-idx="0" tabindex="0">Previous</a>
                                            </li>

                                            <li class="paginate_button"
                                                th:each="i : ${#numbers.sequence(1,totalPage)}"
                                                th:classappend="${currentPage == i ? 'active' : ''}">
                                                <a th:href="@{${keyword != null && keyword != '' ? ('?keyword=' + keyword + '&') : '?'} + 'pageNo='+${i}}" aria-controls="example2" data-dt-idx="1"
                                                   tabindex="0"
                                                   th:text="${i}"></a>
                                            </li>

                                            <!-- Next -->
                                            <li th:if="${currentPage < totalPage}" class="paginate_button" id="example2_next"
                                                th:classappend="${currentPage == totalPage ? 'disabled' : ''}">
                                                <a th:href="@{'?pageNo=' + ${currentPage + 1}}" aria-controls="example2" data-dt-idx="7" tabindex="0">Next</a>
                                            </li>

                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- /.box -->

    </section>
    <!-- /.content -->

</div>
</body>
</html>
