<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin/admin.html}">
<head>
    <title>Course</title>
</head>
<body>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Course List
            <small>All of our Courses</small>
        </h1>
        <ol class="breadcrumb"> <!-- change column-list to row-list -->
            <li><a th:href="@{/admin/index}"><i class="fa fa-dashboard"></i>Home</a></li>
            <li><a th:href="@{#}">Management</a></li>
            <li><a th:href="@{#}">Manage Course - Lecture</a></li>
            <li class="active">Course</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="box">
            <!-- box header -->
            <div class="box-header with-border">
                <!-- left side-->
                <a flag="info"
                   class="dt-button buttons-colvis btn btn-white btn-primary btn-bold"
                   data-toggle="tooltip"
                   title='Thêm bài viết' th:href="@{/admin/course/showFormForAdd}">
                    <span>
                        <i class="fa fa-plus-circle bigger-110 purple"></i>
                    </span>
                    <span>Add new Course</span>
                </a>

                <!-- right side-->
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                            title="Collapse">
                        <i class="fa fa-minus"></i></button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip"
                            title="Remove">
                        <i class="fa fa-times"></i></button>
                </div>
            </div>

            <!-- box body -->
            <div class="box-body">
                <div class="box">
<!--                    <div class="box-header">-->
<!--                         <h3 class="box-title">Hover Data Table</h3>-->
<!--                    </div>-->
                    <div class="box-body">
                        <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                            <div class="row">
                                <div class="col-sm-6"></div>
                                <div class="col-sm-6"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <table id="example2" class="table table-bordered table-hover dataTable" role="grid"
                                           aria-describedby="example2_info">
                                        <thead>
                                        <tr role="row" class="d-flex">
                                            <th class="sorting_asc col-sm-1" tabindex="0" aria-controls="example2" rowspan="1"
                                                colspan="1" aria-sort="ascending"
                                                aria-label="Rendering engine: activate to sort column descending"
                                                style="text-align: center;">
                                                Id
                                            </th>
                                            <th class="sorting col-sm-8" tabindex="0" aria-controls="example2" rowspan="1"
                                                colspan="1" aria-label="Browser: activate to sort column ascending"
                                                style="text-align: center;">
                                                Title
                                            </th>
                                            <th class="sorting col-sm-3" tabindex="0" aria-controls="example2" rowspan="1"
                                                colspan="1" aria-label="Browser: activate to sort column ascending"
                                                style="text-align: center;">
                                                Action
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr role="row" th:each="tempCourse : ${courses}" class="d-flex">
                                            <td th:text="${tempCourse.id}" class="col-sm-1" style="text-align: center;"></td>
                                            <td th:text="${tempCourse.title}" class="col-sm-8" style="padding-left: 30px;"></td>
                                            <td class="col-sm-3" style="text-align: center;">
                                                <a th:href="@{/admin/course/showFormForUpdate(courseId=${tempCourse.id})}" class="btn btn-info btn-sm">Update</a>
                                                <a th:href="@{/admin/course/deleteEmployee(courseId=${tempCourse.id})}"
                                                   class="btn btn-danger btn-sm"
                                                   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-5">
                                    <div class="dataTables_info" id="example2_info" role="status" aria-live="polite">
                                        Showing 1 to 10 of 57 entries
                                    </div>
                                </div>
                                <div class="col-sm-7">
                                    <div class="dataTables_paginate paging_simple_numbers" id="example2_paginate">
                                        <ul class="pagination">
                                            <li class="paginate_button previous disabled" id="example2_previous"><a
                                                    href="#" aria-controls="example2" data-dt-idx="0" tabindex="0">Previous</a>
                                            </li>
                                            <li class="paginate_button active"><a href="#" aria-controls="example2"
                                                                                  data-dt-idx="1" tabindex="0">1</a>
                                            </li>
                                            <li class="paginate_button "><a href="#" aria-controls="example2"
                                                                            data-dt-idx="2" tabindex="0">2</a></li>
                                            <li class="paginate_button "><a href="#" aria-controls="example2"
                                                                            data-dt-idx="3" tabindex="0">3</a></li>
                                            <li class="paginate_button "><a href="#" aria-controls="example2"
                                                                            data-dt-idx="4" tabindex="0">4</a></li>
                                            <li class="paginate_button "><a href="#" aria-controls="example2"
                                                                            data-dt-idx="5" tabindex="0">5</a></li>
                                            <li class="paginate_button "><a href="#" aria-controls="example2"
                                                                            data-dt-idx="6" tabindex="0">6</a></li>
                                            <li class="paginate_button next" id="example2_next"><a href="#"
                                                                                                   aria-controls="example2"
                                                                                                   data-dt-idx="7"
                                                                                                   tabindex="0">Next</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- /.box -->

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
</body>
</html>
